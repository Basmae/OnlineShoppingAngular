<div id="login">
  <div class="container">
    <div class="row justify-content-center  centered">
      <div style="text-align: center; color: black" class="col-12  ">
        <h3> <i class="fas fa-shopping-cart"></i>eShop.com</h3>
      </div>
      <form style="text-align: center" name="Name" class="col-12 mt-3 ">
        <input type="text" placeholder="user name" ng-model="userName" ng-pattern="/^[a-zA-Z0-9]*$/" required>
      </form>
      <div class="col-12 mt-3 " style="text-align:center">
        <button class="btn btn-primary loginButton" ng-click="Exist()" ng-disabled="Name.$invalid">Login</button>
      </div>
    </div>
  </div>
</div>
