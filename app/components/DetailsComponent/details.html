<div>
        <nav-bar></nav-bar>
</div>

<div class="container mt-5">
    <h1>
        {{product.productName}}
    </h1>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" ng-controller="CarouselController">
            <ol class="carousel-indicators" >
              <li data-target="#carouselExampleIndicators" ng-repeat="image in product.images" 
              data-slide-to="{{$index}}" ng-class="{active:!$index}"></li>
             
            </ol>
            <div class="carousel-inner" >
              <div class="carousel-item " ng-class="{active:!$index}" ng-repeat="image in product.images">
                <img class="d-block w-100" ng-src="{{image.imageUrl}}" alt="slide {{$index}}" height="400">
              </div>
            </div>
            <a class="carousel-control-prev"  role="button" data-slide="prev" ng-click="carouselPrev()">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" role="button" data-slide="next" ng-click="carouselNext()">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
    </div>


    <h2 style="color: red">
        {{product.price | currency}}
    </h2>
    <h4 style="color: gray">
        {{product.description}}
    </h4>
    <div class="row ">
        <div class="justify-content-center text-center col-9">
                <button class="btn btn-danger mr-2 col-1" ng-click="CounterDown()">-</button>
                <button class="btn btn-success mr-2 col-1" ng-click="CounterUp()">+</button>
                <span class="col-1 text-center"><b>{{counter}}</b></span>
        </div>
        <div>
                <button class="btn btn-primary float-right" ng-click="AddToCart()">Add To Cart</button>
        </div>
    </div>
        
</div>
